<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успешная регистрация</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-box {
            background: white;
            padding: 35px 50px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            animation: fadeIn 0.7s ease-in-out;
        }

        .success-box h1 {
            color: #1cc88a;
            margin-bottom: 15px;
        }

        .success-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .success-box button {
            background-color: #4e73df;
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }

        .success-box button:hover {
            background-color: #3751c6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h1>Регистрация прошла успешно!</h1>
        <p>Спасибо за регистрацию на нашем сайте.</p>

        <button onclick="window.location.href='login.html'">Перейти к входу</button>
    </div>  
</body>
</html>
